<div class="container">
  <mat-card>
    <div>
      Welcome <b>{{name}}</b>.<br />
      This is list of your saved simulations:
      <mat-list *ngFor="let simulation of this.simulations">
        <button mat-list-item (click)="loadSimulation(simulation.id)" [routerLink]="'/workspace'"> {{"Simulation" + simulation.id}} </button>
        <mat-divider></mat-divider>
      </mat-list>
    </div>
  </mat-card>
</div>
