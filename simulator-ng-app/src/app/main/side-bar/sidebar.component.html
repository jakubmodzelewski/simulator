<mat-sidenav-container>

  <mat-sidenav mode="side" [(opened)]="opened" position="start">
    <button type="button"
            class="btn btn-info"
            (click)="workspace.addRouter()"
            style="margin-left:12px;"><i class="fa fa-plus"></i> Router
    </button>
  </mat-sidenav>

  <mat-sidenav mode="side" [(opened)]="opened" position="end"></mat-sidenav>

  <mat-sidenav-content>
    <app-workspace></app-workspace>
  </mat-sidenav-content>

</mat-sidenav-container>
