<mat-sidenav-container>

  <!--  Left side bar-->
  <mat-sidenav mode="side" [(opened)]="leftSideBarOpened" position="start">
    <button type="button"
            class="btn btn-success"
            ><i class="fa fa-play"></i> Start
    </button>
    <button type="button"
            class="btn btn-danger"
            ><i class="fa fa-stop"></i> Stop
    </button>
    <button type="button"
            class="btn btn-warning"
            (click)="resetWorkspace()"
    ><i class="fa fa-repeat"></i> Reset
    </button>
    <button type="button"
            class="btn btn-info"
            style="margin-top: 30px"
            (click)="saveParameters()"
            ><i class="fa fa-save"></i> Save
    </button>
    <button type="button"
            class="btn btn-info"
            (click)="loadSimulation()"
    ><i class="fa fa-folder"></i> Load
    </button>
    <button type="button"
            class="btn btn-info"
            style="margin-top: 30px"
            (click)="addNode(0)"
            ><i class="fa fa-plus"></i> Router
    </button>
    <button type="button"
            class="btn btn-info"
            (click)="addNode(1)"
    ><i class="fa fa-plus"></i> Client
    </button>
    <button type="button"
            class="btn btn-info"
            (click)="drawingMode=!drawingMode"
    ><i class="fa fa-plus"></i> Link
    </button>
  </mat-sidenav>

  <!-- Right side bar-->
  <mat-sidenav mode="side" [(opened)]="rightSideBarOpened" position="end">
    <button type="button"
            class="btn btn-info btn-lg right"
    ><i class="fa fa-gear"></i> Configure
    </button>
    <button type="button"
            class="btn btn-danger btn-lg right"
            (click)="removeSelectedNode()"
    ><i class="fa fa-trash"></i> Delete
    </button>
  </mat-sidenav>

  <!--  Workspace content-->
  <mat-sidenav-content class="workspace" (click)="loading=false;">
<!--    <svg>-->
<!--      <a *ngFor="let link of links">-->
<!--        <line x1="{{link.interfaceA.actualX}}" y1="{{link.interfaceA.actualY}}" x2="{{link.interfaceB.actualX}}" y2="{{link.interfaceB.actualY}}"-->
<!--              style="stroke:rgb(255,0,0);stroke-width:2" />-->
<!--      </a>-->
<!--    </svg>-->
    <a *ngFor="let node of nodes">
      <img [ngClass]="{selected: node.selected}"
           [ngClass]="{'drawing-mode': drawingMode}"
           class="node"
           [src]="node.type == 0 ? 'assets/images/router.png' : 'assets/images/client.png'"
           cdkDrag cdkDragBoundary=".workspace"
           (click)="openNodeMenu(node);
           select(node.id);
           drawingMode ? addInterface(node) : {}"
           (cdkDragEnded)="updateParameters($event, node)"
           [style.left.px]="loading ? node.actualX + node.previousX : {}" [style.top.px]="loading ? node.actualY + node.previousY : {}">
    </a>
    <!--    TODO: DostosowaÄ‡ rozmiar do mat-sidenav-content-->
    <canvas id="myCanvas"  width="650" height="650"></canvas>

  </mat-sidenav-content>

</mat-sidenav-container>
