<mat-sidenav-container>

  <!--  Left side bar-->
  <mat-sidenav mode="side" [(opened)]="leftSideBarOpened" position="start">
    <button type="button"
            class="btn btn-success"
            ><i class="fa fa-play"></i> Start
    </button>
    <button type="button"
            class="btn btn-danger"
            ><i class="fa fa-stop"></i> Stop
    </button>
    <button type="button"
            class="btn btn-warning"
            (click)="resetWorkspace()"
    ><i class="fa fa-repeat"></i> Reset
    </button>
    <button type="button"
            class="btn btn-info"
            style="margin-top: 30px"
            (click)="saveParameters()"
            ><i class="fa fa-save"></i> Save
    </button>
    <button type="button"
            class="btn btn-info"
            (click)="loadSimulation()"
    ><i class="fa fa-folder"></i> Load
    </button>
    <button type="button"
            class="btn btn-info"
            style="margin-top: 30px"
            (click)="addNode('ROUTER')"
            ><i class="fa fa-plus"></i> Router
    </button>
    <button type="button"
            class="btn btn-info"
            (click)="addNode('CLIENT')"
    ><i class="fa fa-plus"></i> Client
    </button>
    <button type="button"
            class="btn btn-info"
            (click)="drawingMode=!drawingMode"
    ><i class="fa fa-plus"></i> Link
    </button>
  </mat-sidenav>

  <!-- Right side bar-->
  <mat-sidenav mode="side" [(opened)]="rightSideBarOpened" position="end">
    <button type="button"
            class="btn btn-info btn-lg right"
    ><i class="fa fa-gear"></i> Configure
    </button>
    <button type="button"
            class="btn btn-danger btn-lg right"
            (click)="removeSelectedNode()"
    ><i class="fa fa-trash"></i> Delete
    </button>
  </mat-sidenav>

  <!--  Workspace content-->
  <mat-sidenav-content class="workspace" (click)="loading=false;">
    <a *ngFor="let node of nodes">
      <img [ngClass]="{'selected': node.selected, 'drawing-mode': drawingMode}"
           class="node"
           [src]=getImageSource(node.type)
           cdkDrag cdkDragBoundary=".workspace"
           (click)="openNodeMenu(); select(node.id); drawingMode ? addInterface(node) : {}"
           (cdkDragEnded)="updateParameters($event, node)"
           [style.left.px]="loading ? node.actualX + node.previousX : {}" [style.top.px]="loading ? node.actualY + node.previousY : {}">
    </a>
    <!--    TODO: DostosowaÄ‡ rozmiar do mat-sidenav-content-->
    <canvas id="myCanvas"  width="650" height="650"></canvas>

  </mat-sidenav-content>

</mat-sidenav-container>
