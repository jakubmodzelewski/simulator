<mat-sidenav-container>

  <!--  Left side bar-->
  <mat-sidenav mode="side" [(opened)]="leftSideBarOpened" position="start">
    <button type="button"
            class="btn btn-success"
            ><i class="fa fa-play"></i> Start
    </button>
    <button type="button"
            class="btn btn-danger"
            ><i class="fa fa-stop"></i> Stop
    </button>
    <button type="button"
            class="btn btn-warning"
            (click)="resetWorkspace()"
    ><i class="fa fa-repeat"></i> Reset
    </button>
    <button type="button"
            class="btn btn-info"
            style="margin-top: 30px"
            (click)="saveParameters()"
            ><i class="fa fa-save"></i> Save
    </button>
    <button type="button"
            class="btn btn-info"
            (click)="loadSimulation()"
    ><i class="fa fa-folder"></i> Load
    </button>
    <button type="button"
            class="btn btn-info"
            style="margin-top: 30px"
            (click)="addRouter()"
            ><i class="fa fa-plus"></i> Router
    </button>
    <button type="button"
            class="btn btn-info"
            (click)="addClient()"
    ><i class="fa fa-plus"></i> Client
    </button>
    <button type="button"
            class="btn btn-info"
            (click)="drawingMode=!drawingMode"
    ><i class="fa fa-plus"></i> Link
    </button>
  </mat-sidenav>

  <!-- Right side bar-->
  <mat-sidenav mode="side" [(opened)]="rightSideBarOpened" position="end">
    <button type="button"
            class="btn btn-info btn-lg right"
    ><i class="fa fa-gear"></i> Configure
    </button>
    <button type="button"
            class="btn btn-danger btn-lg right"
            (click)="removeSelectedRouter()"
    ><i class="fa fa-trash"></i> Delete
    </button>
  </mat-sidenav>

  <!--  Workspace content-->
  <mat-sidenav-content class="workspace" (click)="loading=false;">
      <a *ngFor="let router of routers">
        <img [ngClass]="{selected: router.selected}"
             class="router"
             src="assets/images/router.png"
             cdkDrag cdkDragBoundary=".workspace"
             (click)="openNodeMenu(router); addInterface(); select(router.id)"
             (cdkDragEnded)="updateParameters($event, router)"
             [style.left.px]="loading ? router.actualX + router.previousX : {}" [style.top.px]="loading ? router.actualY + router.previousY : {}"
        >
      </a>
<!--      <a *ngFor="let client of clients">-->
<!--        <img class="client"-->
<!--             src="assets/images/client.png"-->
<!--             cdkDrag cdkDragBoundary=".workspace"-->
<!--             (click)="openNodeMenu(client);  addInterface(); client.selected = true"-->
<!--             (cdkDragEnded)="updateParameters($event, client)">-->
<!--      </a>-->
  </mat-sidenav-content>

</mat-sidenav-container>
