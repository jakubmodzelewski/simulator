<mat-sidenav-container>

  <!--  Left side bar-->
  <mat-sidenav mode="side" [(opened)]="leftSideBarOpened" position="start">
    <button type="button"
            class="btn btn-info"
            (click)="addRouter()"
            style="margin-left:30px;"><i class="fa fa-plus"></i> Router
    </button>
  </mat-sidenav>

  <!-- Right side bar-->
  <mat-sidenav mode="side" [(opened)]="rightSideBarOpened" position="end"></mat-sidenav>

  <!--  Workspace content-->
  <mat-sidenav-content class="container">
    <a *ngFor="let router of routers">
      <img src="assets/images/router.png" cdkDrag (cdkDragEnded)="updateParameters($event, router)"
           [ngStyle]="{'left': router.x + 'px', 'top': router.y + 'px'}">
    </a>
  </mat-sidenav-content>

</mat-sidenav-container>
